<html lang="en">

<head>
    <title>VivekML</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section>
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30"
                        height="24">
                        VivekML
                </a>
            </div>
        </nav>
    </section>
    <section class="container">
        <div class="d-flex">
            <div>
                <select class="form-select" aria-label="Default select options" name="options01" id="options01" onchange="detectChange(this)" >
                    <option value="number01">Number</option>
                    {% for each in optionList %}
                    <option value="{{each}}">{{each}}</option>
                    {% endfor %}
                </select>
                <input type="number" id="number01" style="display:none" />
            </div>
            <div>
                <select class="form-select" aria-label="Default select operator" name="operator" id="operator">
                    {% for operator in operators %}
                    <option value="{{operator}}">{{operator}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <select class="form-select" aria-label="Default select options02" name="options02" id="options02" onchange="detectChange(this)" >
                    <option value="number02">Number</option>
                    {% for each in optionList %}
                    <option value="{{each}}">{{each}}</option>
                    {% endfor %}
                </select>
                <input type="number" id="number02" style="display:none" />
            </div>
        </div>
    </section>
</body>
    <script>
        function detectChange(selectOS) {
            if(selectOS.value == 'number01' || selectOS.value == 'number02'){
                document.getElementById(selectOS.value).style.display = 'block';
            }
        }
    </script>
</html>
